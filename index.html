<body>



    <div class="container">
        <h1 id="jump">What event are you looking for?</h1>



        <form>
            <div class=row>
                <div class="form-icons">
                    <div class="col-lg-10">
                        <input id="city-input" type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col-lg-2">
                        <input id="state-input" type="text" class="form-control" placeholder="State">
                    </div>

                </div>
            </div>

            <div class=row>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="name-input" placeholder="Search">
                            <option>Search</option>
                            <option>Sports</option>
                            <option>Concerts</option>
                            <option>Restaurants</option>


                        </select>
                    </div>
                </div>

            </div>
            <div class="button-container">

                <button type="button" class="btn btn-primary" id='event-search' data-toggle="modal" data-target=".bd-example-modal-lg">Find my event!</button>
            </div>



        </form>

    </div>








    

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"

        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="grid-x">
                    <div class="cell large-auto">
                        <p>&nbsp;</p>
                        <div></div>
                    </div>
                    <div class="cell large-auto">
                        <p class="apiEvent">Your Event(s)</p>
                        <div class="resultsHR">
                            <div id="venue-div"></div>
                        </div>
                    </div>
                    <div class="cell large-auto">
                        <p class="apiWeather">The Weather</p>
                        <div class="resultsHR">
                            <div id="weather-div"></div>
                        </div>
                    </div>
